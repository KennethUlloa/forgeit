<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ project_name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Temperature</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{"{% for day in weather_forecast %}"}}
            <tr>
                <td>{{ "{{day.day}}" }}</td>
                <td>{{ "{{day.temperature}}" }}</td>
                <td>{{ "{{day.description}}" }}</td>
            </tr>
            {{"{% endfor %}"}}
        </tbody>
    </table>
</body>
</html>
